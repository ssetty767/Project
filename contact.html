    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Contact Form</title>
    <style>
        fieldset {
            border-color: black;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <fieldset>
        <form method="POST" action="https://oim.apis.herokuapp.com/form2">
        <label for="fname">Last Name:</label>
        <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Last name"
            />
        <br>
        <br>
        <label for="lname">First Name:</label>
        <input
            type="text"
            id="lname"
            name="lname"
            placeholder="First name"
            />
        <br>
        <br>
        <label for="email">Email:</label>
        <input
            type="text"
            id="email"
            name="email"
            placeholder="Email address"
            />
        <br>
        <br>
        <div>
            <div>
                <label for="comments">Leave your feedback:</label>
            </div>
            <div>
                <textarea 
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="25"
                    placeholder="Enter your comment here..."
                ></textarea>
            </div>
        </div>
        <br>
        <button type="submit">
            <img src="images/mailbox.png"
                height="30"
                alt="submit button" />
        </button>
        <button type="reset">
            <img src="images/reset.png"
                height="30"
                alt="reset button" />
        </button>
        </form>
    </fieldset>
    <a href="sitemap.html">Sitemap</a>

<script>
    let firstname = document.getElementById("fname").value;
    let lastname = document.getElementById("lname").value;
    let emailvalue = document.getElementById("email").value;
    if (firstname == "" || lastname == "" || emailvalue == "") {
        alert("Name must be filled out");
        return false;
    }
</script>

</body>
